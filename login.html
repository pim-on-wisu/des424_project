<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Smart Parking</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.login-container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    transition: transform 0.3s ease;
}

.login-container:hover {
    transform: translateY(-5px);
}

.logo {
    text-align: center;
    margin-bottom: 30px;
}

.logo i {
    font-size: 48px;
    color: #667eea;
    margin-bottom: 10px;
}

h2 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 28px;
    color: #333;
    font-weight: 600;
}

.input-group {
    margin-bottom: 20px;
    position: relative;
}

.input-group label {
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 8px;
    display: block;
    color: #555;
}

.input-wrapper {
    position: relative;
}

.input-group input {
    width: 100%;
    padding: 15px 20px 15px 50px;
    border: 2px solid #e1e5e9;
    border-radius: 12px;
    font-size: 16px;
    transition: all 0.3s ease;
    background: #f8f9fa;
}

.input-group input:focus {
    outline: none;
    border-color: #667eea;
    background: #fff;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.input-icon {
    position: absolute;
    left: 18px;
    top: 50%;
    transform: translateY(-50%);
    color: #999;
    font-size: 16px;
    transition: color 0.3s ease;
}

.input-group input:focus + .input-icon {
    color: #667eea;
}

.forgot-password {
    text-align: right;
    margin-bottom: 25px;
}

.forgot-password a {
    color: #667eea;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s ease;
}

.forgot-password a:hover {
    color: #764ba2;
    text-decoration: underline;
}

.login-btn {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
}

.login-btn:active {
    transform: translateY(0);
}

.divider {
    text-align: center;
    margin: 25px 0;
    position: relative;
    color: #999;
}

.divider::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background: #e1e5e9;
}

.divider span {
    background: rgba(255, 255, 255, 0.95);
    padding: 0 15px;
    font-size: 14px;
}

.signup-link {
    text-align: center;
    margin-top: 20px;
}

.signup-link p {
    color: #666;
    font-size: 14px;
}

.signup-link a {
    text-decoration: none;
    color: #667eea;
    font-weight: 600;
    transition: color 0.3s ease;
}

.signup-link a:hover {
    color: #764ba2;
}

.remember-me {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.remember-me input[type="checkbox"] {
    width: auto;
    margin-right: 8px;
    accent-color: #667eea;
}

.remember-me label {
    font-size: 14px;
    color: #666;
    margin-bottom: 0;
    cursor: pointer;
}

/* Mobile responsiveness */
@media (max-width: 480px) {
    .login-container {
        padding: 30px 25px;
        margin: 10px;
    }
    
    h2 {
        font-size: 24px;
    }
    
    .input-group input {
        padding: 12px 15px 12px 45px;
        font-size: 14px;
    }
    
    .login-btn {
        padding: 12px;
        font-size: 14px;
    }
}

/* Loading state */
.login-btn.loading {
    position: relative;
    color: transparent;
}

.login-btn.loading::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    border: 2px solid transparent;
    border-top: 2px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}



@keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}
</style>
</head>
<body>
<div class="login-container">
    <div class="logo">
        <i class="fas fa-parking"></i>
        <h2>Login</h2>
    </div>
    
    <form action="dashboard.html" method="POST" id="loginForm">
        <div class="input-group">
            <label for="username">username</label>
            <div class="input-wrapper">
                <input type="text" id="username" name="username" required autocomplete="username">
                <i class="fas fa-user input-icon"></i>
            </div>
        </div>
        
        <div class="input-group">
            <label for="password">password</label>
            <div class="input-wrapper">
                <input type="password" id="password" name="password" required autocomplete="current-password">
                <i class="fas fa-lock input-icon"></i>
            </div>
        </div>
        
        <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
        </div>
        
        <div class="forgot-password">
            <a href="forgot-password.html">forgot password?</a>
        </div>
        
        <button type="submit" class="login-btn" id="loginBtn">
            Login
        </button>
    </form>
    
    <div class="divider">
        <span>or</span>
    </div>
    
    <div class="signup-link">
        <p>Don't have an account? <a href="signup.html">sign up</a></p>
    </div>
</div>

<script>
// Add form submission handling with loading state
document.getElementById('loginForm').addEventListener('submit', function(e) {
    const loginBtn = document.getElementById('loginBtn');
    loginBtn.classList.add('loading');
    
    // Remove loading state after 2 seconds (or when form actually submits)
    setTimeout(() => {
        loginBtn.classList.remove('loading');
    }, 2000);
});

// Add input focus animations
document.querySelectorAll('.input-group input').forEach(input => {
    input.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
    });
    
    input.addEventListener('blur', function() {
        this.parentElement.classList.remove('focused');
    });
});

// ตัวอย่างการตั้งค่าเมื่อผู้ใช้ล็อกอินสำเร็จ
function login() {
  // สมมติว่าได้ทำการตรวจสอบชื่อผู้ใช้และรหัสผ่านเรียบร้อยแล้ว
  localStorage.setItem("isLoggedIn", "true");
  window.location.href = "index.html";  // เปลี่ยนหน้าไปยังหน้าหลักหลังจากล็อกอินสำเร็จ
}

</script>
</body>
</html>
