<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>สมัครสมาชิก | Smart Parking</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.signup-container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(15px);
    border-radius: 24px;
    padding: 40px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 600px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    transition: all 0.3s ease;
    animation: slideUp 0.6s ease-out;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.signup-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
}

.header {
    text-align: center;
    margin-bottom: 35px;
}

.logo {
    font-size: 48px;
    color: #667eea;
    margin-bottom: 15px;
}

h2 {
    font-size: 32px;
    color: #333;
    font-weight: 700;
    margin-bottom: 8px;
}

.subtitle {
    color: #666;
    font-size: 16px;
    margin-bottom: 20px;
}

.progress-bar {
    width: 100%;
    height: 4px;
    background: #e1e5e9;
    border-radius: 2px;
    margin-bottom: 30px;
    overflow: hidden;
}

.progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #667eea, #764ba2);
    width: 0%;
    transition: width 0.3s ease;
    border-radius: 2px;
}

.form-section {
    margin-bottom: 30px;
}

.section-title {
    display: flex;
    align-items: center;
    font-size: 20px;
    font-weight: 600;
    color: #333;
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 2px solid #f0f0f0;
}

.section-title i {
    margin-right: 10px;
    color: #667eea;
    font-size: 18px;
}

.input-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 20px;
    position: relative;
}

.input-group.full-width {
    grid-column: 1 / -1;
}

.input-group label {
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 8px;
    display: block;
    color: #555;
    transition: color 0.3s ease;
}

.input-wrapper {
    position: relative;
}

.input-group input,
.input-group select {
    width: 100%;
    padding: 15px 20px 15px 50px;
    border: 2px solid #e1e5e9;
    border-radius: 12px;
    font-size: 16px;
    transition: all 0.3s ease;
    background: #f8f9fa;
    font-family: inherit;
}

.input-group select {
    cursor: pointer;
    appearance: none;
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 20px center;
    background-size: 20px;
    padding-right: 50px;
}

.input-group input:focus,
.input-group select:focus {
    outline: none;
    border-color: #667eea;
    background: #fff;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    transform: translateY(-1px);
}

.input-icon {
    position: absolute;
    left: 18px;
    top: 50%;
    transform: translateY(-50%);
    color: #999;
    font-size: 16px;
    transition: all 0.3s ease;
    z-index: 1;
}

.input-group input:focus + .input-icon,
.input-group select:focus + .input-icon {
    color: #667eea;
    transform: translateY(-50%) scale(1.1);
}

.password-strength {
    margin-top: 8px;
    height: 4px;
    background: #e1e5e9;
    border-radius: 2px;
    overflow: hidden;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.password-strength.visible {
    opacity: 1;
}

.strength-bar {
    height: 100%;
    width: 0%;
    transition: all 0.3s ease;
    border-radius: 2px;
}

.strength-weak { background: #ff4757; width: 33%; }
.strength-medium { background: #ffa502; width: 66%; }
.strength-strong { background: #2ed573; width: 100%; }

.password-match {
    margin-top: 5px;
    font-size: 12px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.password-match.visible {
    opacity: 1;
}

.password-match.match {
    color: #2ed573;
}

.password-match.no-match {
    color: #ff4757;
}

.terms-checkbox {
    display: flex;
    align-items: flex-start;
    margin: 25px 0;
    gap: 12px;
}

.terms-checkbox input[type="checkbox"] {
    width: 18px;
    height: 18px;
    margin: 0;
    accent-color: #667eea;
    cursor: pointer;
}

.terms-checkbox label {
    font-size: 14px;
    color: #666;
    line-height: 1.4;
    cursor: pointer;
    margin: 0;
}

.terms-checkbox a {
    color: #667eea;
    text-decoration: none;
}

.terms-checkbox a:hover {
    text-decoration: underline;
}

.signup-btn {
    width: 100%;
    padding: 18px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
    overflow: hidden;
}

.signup-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
}

.signup-btn:hover::before {
    left: 100%;
}

.signup-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
}

.signup-btn:active {
    transform: translateY(0);
}

.signup-btn:disabled {
    opacity: 0.7;
    cursor: not-allowed;
    transform: none;
}

.signup-btn.loading {
    color: transparent;
}

.signup-btn.loading::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 24px;
    height: 24px;
    border: 2px solid transparent;
    border-top: 2px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}

.login-link {
    text-align: center;
    margin-top: 25px;
    padding-top: 25px;
    border-top: 1px solid #e1e5e9;
}

.login-link p {
    color: #666;
    font-size: 14px;
}

.login-link a {
    text-decoration: none;
    color: #667eea;
    font-weight: 600;
    transition: color 0.3s ease;
}

.login-link a:hover {
    color: #764ba2;
}

.validation-message {
    font-size: 12px;
    margin-top: 5px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.validation-message.visible {
    opacity: 1;
}

.validation-message.error {
    color: #ff4757;
}

.validation-message.success {
    color: #2ed573;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    .signup-container {
        padding: 30px 25px;
        margin: 10px;
        border-radius: 20px;
    }
    
    .input-row {
        grid-template-columns: 1fr;
        gap: 0;
    }
    
    h2 {
        font-size: 26px;
    }
    
    .section-title {
        font-size: 18px;
    }
    
    .input-group input,
    .input-group select {
        padding: 12px 15px 12px 45px;
        font-size: 16px;
    }
    
    .signup-btn {
        padding: 15px;
        font-size: 14px;
    }
}

@media (max-width: 480px) {
    .signup-container {
        padding: 25px 20px;
    }
    
    .logo {
        font-size: 40px;
    }
    
    h2 {
        font-size: 24px;
    }
}

/* Focus trap for accessibility */
.signup-container:focus-within {
    outline: 2px solid #667eea;
    outline-offset: 4px;
}

/* High contrast mode support */
@media (prefers-contrast: high) {
    .signup-container {
        border: 2px solid #000;
        background: #fff;
    }
    
    .input-group input,
    .input-group select {
        border: 2px solid #000;
    }
}

/* Reduced motion support */
@media (prefers-reduced-motion: reduce) {
    * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
    }
}
</style>
</head>
<body>
<div class="signup-container">
    <div class="header">
        <div class="logo">
            <i class="fas fa-parking"></i>
        </div>
        <h2>Membership</h2>
        <p class="subtitle">Join the Future of Parking with Smart Parking</p>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>
    
    <form id="signupForm" novalidate>
        <!-- Personal Information Section -->
        <div class="form-section">
            <div class="section-title">
                <i class="fas fa-user"></i>
                Personal Information
            </div>
            
            <div class="input-row">
                <div class="input-group">
                    <label for="username">username</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" required autocomplete="username" minlength="3">
                        <i class="fas fa-user input-icon"></i>
                    </div>
                    <div class="validation-message" id="usernameValidation"></div>
                </div>
                
                <div class="input-group">
                    <label for="email">email</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" required autocomplete="email">
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    <div class="validation-message" id="emailValidation"></div>
                </div>
            </div>
            
            <div class="input-row">
                <div class="input-group">
                    <label for="password">password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="new-password" minlength="8">
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="validation-message" id="passwordValidation"></div>
                </div>
                
                <div class="input-group">
                    <label for="confirm-password">confirm password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password">
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                    <div class="password-match" id="passwordMatch"></div>
                </div>
            </div>
        </div>

        <!-- Vehicle Information Section -->
        <div class="form-section">
            <div class="section-title">
                <i class="fas fa-car"></i>
                Vehicle Information
            </div>
            
            <div class="input-row">
                <div class="input-group">
                    <label for="license-plate">license plate</label>
                    <div class="input-wrapper">
                        <input type="text" id="license-plate" name="license-plate" required placeholder="e.g.: กข 1234">
                        <i class="fas fa-id-card input-icon"></i>
                    </div>
                    <div class="validation-message" id="licensePlateValidation"></div>
                </div>
                
                <div class="input-group">
                    <label for="car-type">car type</label>
                    <div class="input-wrapper">
                        <select id="car-type" name="car-type" required>
                            <option value="">Select car type</option>
                            <option value="sedan">Sedan</option>
                            <option value="suv">SUV</option>
                            <option value="pickup">Pickup</option>
                            <option value="motorcycle">Motorcycle</option>
                            <option value="van">Van</option>
                        </select>
                        <i class="fas fa-car input-icon"></i>
                    </div>
                </div>
            </div>
            
            <div class="input-row">
                <div class="input-group">
                    <label for="car-brand">Brand</label>
                    <div class="input-wrapper">
                        <input type="text" id="car-brand" name="car-brand" required placeholder="e.g.: Toyota, Honda">
                        <i class="fas fa-industry input-icon"></i>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="car-model">Model</label>
                    <div class="input-wrapper">
                        <input type="text" id="car-model" name="car-model" required placeholder="e.g.: Camry, Civic">
                        <i class="fas fa-car-side input-icon"></i>
                    </div>
                </div>
            </div>
            
            <div class="input-group full-width">
                <label for="car-color">color</label>
                <div class="input-wrapper">
                    <input type="text" id="car-color" name="car-color" required placeholder="e.g.: white, black, silver">
                    <i class="fas fa-palette input-icon"></i>
                </div>
            </div>
        </div>

        <div class="terms-checkbox">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">
                By clicking Sign up,you agree to our <a href="terms.html" target="_blank">Terms of Use</a> and <a href="privacy.html" target="_blank">Privacy Policy</a>
            </label>
        </div>
        
        <button type="submit" class="signup-btn" id="signupBtn" disabled>
            Sign up
        </button>
    </form>
    
    <div class="login-link">
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</div>

<script>
// ⭐ API Endpoint (ชี้ไปที่ 0jcihmcez1)
const API_ENDPOINT = "https://0jcihmcez1.execute-api.ap-southeast-1.amazonaws.com/dev";

// --- Form validation and interactivity (โค้ดเดิมของคุณ) ---
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('signupForm');
    const signupBtn = document.getElementById('signupBtn');
    const progressFill = document.getElementById('progressFill');
    const inputs = form.querySelectorAll('input[required], select[required]');
    const termsCheckbox = document.getElementById('terms');
    
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm-password');
    const passwordStrength = document.getElementById('passwordStrength');
    const strengthBar = document.getElementById('strengthBar');
    const passwordMatch = document.getElementById('passwordMatch');
    
    // --- Update progress bar ---
    function updateProgress() {
        let filledInputs = 0;
        inputs.forEach(input => {
            if (input.type === 'checkbox') {
                if (input.checked) filledInputs++;
            } else if (input.value.trim() !== '') {
                filledInputs++;
            }
        });
        
        const progress = (filledInputs / inputs.length) * 100;
        progressFill.style.width = progress + '%';
        
        const allValid = Array.from(inputs).every(input => {
            if (input.type === 'checkbox') return input.checked;
            return input.value.trim() !== '' && input.checkValidity();
        });
        
        signupBtn.disabled = !allValid;
    }
    
    // --- Password strength validation ---
    function checkPasswordStrength(pass) {
        let strength = 0;
        if (pass.length >= 8) strength++;
        if (pass.match(/[a-z]/)) strength++;
        if (pass.match(/[A-Z]/)) strength++;
        if (pass.match(/[0-9]/)) strength++;
        if (pass.match(/[^a-zA-Z0-9]/)) strength++;
        return strength;
    }
    
    password.addEventListener('input', function() {
        const pass = this.value;
        const strength = checkPasswordStrength(pass);
        
        passwordStrength.classList.add('visible');
        strengthBar.className = 'strength-bar';
        
        if (strength < 3) strengthBar.classList.add('strength-weak');
        else if (strength < 4) strengthBar.classList.add('strength-medium');
        else strengthBar.classList.add('strength-strong');
        
        updateProgress();
        checkPasswordMatch();
    });
    
    function checkPasswordMatch() {
        if (confirmPassword.value === '') {
            passwordMatch.classList.remove('visible');
            return;
        }
        passwordMatch.classList.add('visible');
        if (password.value === confirmPassword.value) {
            passwordMatch.textContent = '✓ รหัสผ่านตรงกัน';
            passwordMatch.className = 'password-match visible match';
        } else {
            passwordMatch.textContent = '✗ รหัสผ่านไม่ตรงกัน';
            passwordMatch.className = 'password-match visible no-match';
        }
    }
    confirmPassword.addEventListener('input', checkPasswordMatch);

    // --- Other Validations ---
    const email = document.getElementById('email');
    const emailValidation = document.getElementById('emailValidation');
    email.addEventListener('blur', function() {
        if (this.value && !this.checkValidity()) {
            emailValidation.textContent = 'กรุณาใส่อีเมล์ที่ถูกต้อง';
            emailValidation.className = 'validation-message visible error';
        } else {
            emailValidation.classList.remove('visible');
        }
    });

    const licensePlate = document.getElementById('license-plate');
    licensePlate.addEventListener('input', function() { this.value = this.value.toUpperCase(); });
    
    inputs.forEach(input => {
        input.addEventListener('input', updateProgress);
        input.addEventListener('change', updateProgress);
    });
    
    // --- ⭐ Form Submission (Connecting to AWS) ---
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        if (password.value !== confirmPassword.value) {
            alert('รหัสผ่านไม่ตรงกัน');
            return;
        }
        
        signupBtn.classList.add('loading');
        signupBtn.textContent = '';
        signupBtn.disabled = true;

        // 1. รวบรวมข้อมูลจากฟอร์ม
        const userData = {
            username: document.getElementById('username').value.trim(),
            password: document.getElementById('password').value,
            email: document.getElementById('email').value.trim(),
            license_plate: document.getElementById('license-plate').value,
            car_type: document.getElementById('car-type').value,
            car_brand: document.getElementById('car-brand').value,
            car_model: document.getElementById('car-model').value,
            car_color: document.getElementById('car-color').value,
        };

        try {
            // 2. เรียก API /signup
            const signupRes = await fetch(`${API_ENDPOINT}/signup`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(userData),
            });

            const signupResult = await signupRes.json();

            if (!signupRes.ok) {
                // ถ้าสมัครไม่สำเร็จ (เช่น Username ซ้ำ)
                throw new Error(signupResult.message || signupResult.error || "Signup failed");
            }

            // 3. ถ้าสมัครสำเร็จ -> ล็อกอินอัตโนมัติ
            alert('✅ สมัครสมาชิกสำเร็จ! กำลังเข้าสู่ระบบ...');

            const loginRes = await fetch(`${API_ENDPOINT}/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username: userData.username, password: userData.password }),
            });
            
            const loginData = await loginRes.json();
            
            if (!loginRes.ok) {
                throw new Error(loginData.message || loginData.error || "Auto-login failed");
            }

            // 4. บันทึกสถานะลง sessionStorage
            sessionStorage.setItem("loggedIn", "true");
            sessionStorage.setItem("username", loginData.username); // <--- แก้ไข
            sessionStorage.setItem("userData", JSON.stringify(loginData));

            // 5. กลับไปหน้าเดิม
            const redirectUrl = sessionStorage.getItem("previousPage") || "index.html";
            sessionStorage.removeItem("previousPage"); // ล้างค่า
            window.location.href = redirectUrl;

        } catch (error) {
            console.error("Signup/Login Error:", error);
            alert("❌ เกิดข้อผิดพลาด: " + error.message);
            signupBtn.classList.remove('loading');
            signupBtn.textContent = 'Sign up';
            updateProgress(); // Re-enable button if valid
        }
    });
    
    // Initialize progress
    updateProgress();
});
</script>
</body>
</html>
