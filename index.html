<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Park with Me | Smart Parking</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ===== Header ===== -->
  <header class="top-bar">
    <h1>Park with Me</h1>
    <div class="top-bar-actions">
      <div class="auth-buttons" id="authButtons">
        <button class="auth-btn secondary" id="loginButton">Log In</button>
        <button class="auth-btn primary" id="signupButton">Sign Up</button>
      </div>
      <div class="profile-menu hidden" id="profileMenu">
        <button class="profile-trigger" id="profileButton" aria-haspopup="true" aria-expanded="false">
          <span class="profile-initials" id="profileInitials">PW</span>
        </button>
        <div class="profile-dropdown" id="profileDropdown" role="menu">
          <div class="profile-overview">
            <div class="profile-name" id="profileName">Park with Me User</div>
            <div class="profile-email" id="profileEmail">guest@example.com</div>
          </div>
          <button class="dropdown-item" onclick="goToProfile()" role="menuitem">Personal Information</button>
          <button class="dropdown-item" onclick="goToMybooking()" role="menuitem">My Booking</button>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item danger" onclick="logout()" role="menuitem">Sign Out</button>
        </div>
      </div>
    </div>
  </header>

  <!-- ===== Search ===== -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search parking locations..." />
  </div>

  <!-- ===== Map ===== -->
  <div id="map"></div>

  <!-- ===== Scripts ===== -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- โหลดไฟล์ script.js ที่รวมทุกอย่างแล้ว -->
  <script src="script.js"></script> 
  
  <script>
    // --- Navigation Logic for Auth Buttons ---
    document.addEventListener('DOMContentLoaded', () => {
      const loginBtn = document.getElementById('loginButton');
      const signupBtn = document.getElementById('signupButton');
      
      // 1. ตั้งค่าปุ่ม Login
      if (loginBtn) {
        loginBtn.addEventListener('click', () => {
          sessionStorage.setItem("previousPage", "index.html");
          window.location.href = 'login.html';
        });
      }

      // 2. ตั้งค่าปุ่ม Signup
      if (signupBtn) {
        signupBtn.addEventListener('click', () => {
          sessionStorage.setItem("previousPage", "index.html");
          window.location.href = 'signup.html';
        });
      }

      // 3. ⭐ FIX: เรียกใช้ฟังก์ชันตรวจสอบสถานะ Login (จาก script.js)
      // ฟังก์ชันนี้จะสลับปุ่ม Login/Signup กับ Profile icon
      if (typeof initializeAuthUI === 'function') {
        initializeAuthUI();
      }
    });
    // --- End Navigation Logic ---
    
    // ⭐ FIX: ลบฟังก์ชันที่ซ้ำซ้อนออก
    // (ฟังก์ชัน goToProfile, goToMybooking, และ logout ถูกโหลดมาจาก script.js แล้ว)

  </script>
</body>
</html>
