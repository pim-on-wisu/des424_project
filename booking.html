<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking | Park with Me</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* ===== Global Reset ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", sans-serif;
      background: #f8f9fb;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ===== Header ===== */
    header {
      background: #1c1c1e;
      color: white;
      padding: 15px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      font-weight: 600;
    }

    .back-btn {
      background: none;
      border: none;
      color: white;
      font-size: 22px;
      cursor: pointer;
    }

    /* ===== Main Section ===== */
    main {
      flex: 1;
      padding: 20px 24px 60px;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
    }

    h2 {
      margin-top: 10px;
      font-size: 20px;
      font-weight: 600;
      color: #333;
    }

    /* ===== Parking Grid ===== */
    .parking-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 16px;
      margin-top: 25px;
    }

    .slot {
      background: #e8e8e8;
      border-radius: 12px;
      text-align: center;
      padding: 20px 0;
      font-weight: bold;
      cursor: pointer;
      transition: 0.25s;
      border: 2px solid transparent;
    }

    .slot.available:hover {
      background: #d0f0d0;
      transform: translateY(-3px);
    }

    .slot.booked {
      background: #ffb3b3;
      color: #666;
      cursor: not-allowed;
    }

    .slot.selected {
      background: #6cc96c;
      border-color: #3e9c3e;
      color: white;
      transform: translateY(-3px);
    }

    /* ===== Confirm Button ===== */
    .confirm-btn {
      width: 100%;
      background: #007bff;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 30px;
      transition: 0.25s;
    }

    .confirm-btn:hover:not(:disabled) {
      background: #005ecb;
    }

    .confirm-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    /* ===== Responsive ===== */
    @media (min-width: 768px) {
      main {
        padding: 30px 60px;
      }

      .parking-grid {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      }
    }
  </style>
</head>

<body>
  <header>
    <button class="back-btn" onclick="goBack()">←</button>
    <h1 id="placeName">Loading...</h1>
    <div style="width:30px;"></div>
  </header>

  <main>
    <h2>เลือกช่องจอด:</h2>
    <div id="parkingGrid" class="parking-grid"></div>

    <button id="confirmBtn" class="confirm-btn" disabled>ยืนยันการจอง</button>
  </main>

  <script>
    // ===== Get Place Name from URL =====
    const params = new URLSearchParams(window.location.search);
    const place = decodeURIComponent(params.get("place"));
    document.getElementById("placeName").textContent = place || "Smart Parking";

    const grid = document.getElementById("parkingGrid");
    const confirmBtn = document.getElementById("confirmBtn");
    let selectedSlot = null;

    // ===== Generate Slots (Mock Data) =====
    const slots = Array.from({ length: 20 }, (_, i) => ({
      id: "A" + (i + 1),
      booked: Math.random() < 0.3, // 30% booked
    }));

    // ===== Render Parking Slots =====
    slots.forEach(slot => {
      const div = document.createElement("div");
      div.className = "slot " + (slot.booked ? "booked" : "available");
      div.textContent = slot.id;

      if (!slot.booked) {
        div.addEventListener("click", () => {
          document.querySelectorAll(".slot").forEach(s => s.classList.remove("selected"));
          div.classList.add("selected");
          selectedSlot = slot.id;
          confirmBtn.disabled = false;
        });
      }

      grid.appendChild(div);
    });

    // ===== Confirm Booking =====
    confirmBtn.addEventListener("click", () => {
      if (selectedSlot) {
        alert(`จองสำเร็จ!\nสถานที่: ${place}\nช่อง: ${selectedSlot}`);
        window.location.href = "index.html";
      }
    });

    // ===== Go Back =====
    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
