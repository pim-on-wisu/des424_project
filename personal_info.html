<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Information | Park with Me</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-bar">
    <h1>Park with Me</h1>
    <div class="top-bar-actions">
      <div class="auth-buttons" id="authButtons">
        <button class="auth-btn secondary" id="loginButton">Log In</button>
        <button class="auth-btn primary" id="signupButton">Sign Up</button>
      </div>
      <!-- (ปุ่ม Booking ถูกลบออกจาก header นี้ เพราะปกติจะเข้าจาก Profile Dropdown) -->
      <div class="profile-menu hidden" id="profileMenu">
        <button class="profile-trigger" id="profileButton" aria-haspopup="true" aria-expanded="false">
          <span class="profile-initials" id="profileInitials">PW</span>
        </button>
        <div class="profile-dropdown" id="profileDropdown" role="menu">
          <div class="profile-overview">
            <div class="profile-name" id="profileName">Park with Me User</div>
            <div class="profile-email" id="profileEmail">guest@example.com</div>
          </div>
          <button class="dropdown-item" onclick="goToProfile()" role="menuitem">Personal Information</button>
          <button class="dropdown-item" onclick="goToMyBooking()" role="menuitem">My Booking</button>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item danger" onclick="logout()" role="menuitem">Sign Out</button>
        </div>
      </div>
    </div>
  </header>

  <main class="profile-page">
    <div class="status-banner info" id="profileStatus"></div>
    <section class="profile-card" id="personalInfoCard">
      <h2>Your Profile</h2>
      <div class="profile-meta">
        <span id="accountCreated">Welcome!</span>
        <span id="accountVehicleCount">0 vehicles stored</span>
      </div>
      <div class="profile-details">
        <div class="profile-detail">
          <span class="profile-detail-label">Username</span>
          <span class="profile-detail-value" id="accountUsername">-</span>
        </div>
        <div class="profile-detail">
          <span class="profile-detail-label">Email</span>
          <span class="profile-detail-value" id="accountEmail">-</span>
        </div>
      </div>
    </section>

    <section class="profile-card">
      <h2>Registered Vehicles</h2>
      <div class="empty-state" id="vehicleEmptyState">
        You have no vehicles registered.
      </div>
      <div class="vehicle-list" id="vehicleList"></div>
    </section>

    <!-- (ส่วน Add a New Vehicle จะบันทึกลง localStorage ไปก่อน) -->
    <section class="profile-card">
      <h2>Add a New Vehicle (Local Only)</h2>
      <form class="add-car-form" id="addCarForm">
        <div class="form-grid">
          <div class="form-field">
            <label for="newLicensePlate">License Plate</label>
            <input type="text" id="newLicensePlate" name="newLicensePlate" placeholder="e.g. ABC 1234" required />
          </div>
          <div class="form-field">
            <label for="newCarType">Car Type</label>
            <select id="newCarType" name="newCarType" required>
              <option value="">Select car type</option>
              <option value="Sedan">Sedan</option>
              <option value="SUV">SUV</option>
              <option value="Pickup">Pickup</option>
              <option value="Motorcycle">Motorcycle</option>
              <option value="Van">Van</option>
            </select>
          </div>
          <div class="form-field">
            <label for="newCarBrand">Brand</label>
            <input type="text" id="newCarBrand" name="newCarBrand" placeholder="e.g. Toyota" required />
          </div>
          <div class="form-field">
            <label for="newCarModel">Model</label>
            <input type="text" id="newCarModel" name="newCarModel" placeholder="e.g. Camry" required />
          </div>
          <div class="form-field">
            <label for="newCarColor">Color</label>
            <input type="text" id="newCarColor" name="newCarColor" placeholder="e.g. Black" required />
          </div>
        </div>
        <button type="submit" class="add-car-btn">Add Vehicle</button>
      </form>
    </section>
  </main>

  <!-- ❗ script.js (ที่รวมไฟล์ script2.js แล้ว) ต้องถูกโหลด -->
  <script src="script.js"></script>
  
  <script>
    // ⭐ Script นี้จะทำงานหลังจาก script.js โหลด
    document.addEventListener('DOMContentLoaded', () => {
      
      // 1. ตรวจสอบสถานะล็อกอิน
      const isLoggedIn = localStorage.getItem("loggedIn") === "true";
      const userDataRaw = localStorage.getItem("userData");
      
      if (!isLoggedIn || !userDataRaw) {
          // ถ้ายังไม่ล็อกอิน หรือไม่มีข้อมูล ให้เด้งไปหน้า login
          localStorage.setItem("previousPage", window.location.href);
          window.location.href = "login.html";
          return;
      }

      // 2. ดึง Element ที่จะแสดงผล
      const statusBanner = document.getElementById('profileStatus');
      const accountUsername = document.getElementById('accountUsername');
      const accountEmail = document.getElementById('accountEmail');
      const accountVehicleCount = document.getElementById('accountVehicleCount');
      const vehicleList = document.getElementById('vehicleList');
      const vehicleEmptyState = document.getElementById('vehicleEmptyState');
      
      let userData = {};
      try {
        userData = JSON.parse(userDataRaw);
      } catch (e) {
        console.error("Could not parse user data", e);
        // (เด้งไปหน้า login ถ้าข้อมูลพัง)
        localStorage.removeItem("loggedIn");
        localStorage.removeItem("userData");
        window.location.href = "login.html";
        return;
      }
      
      showStatus(`Welcome, ${userData.username}! Your profile is loaded.`, 'success', 3500);

      // 3. แสดงข้อมูล Profile
      accountUsername.textContent = userData.username || 'N/A';
      accountEmail.textContent = userData.email || 'N/A';

      // 4. สร้าง "vehicles" array จากข้อมูลที่ได้ตอน Login/Signup
      // (Script เดิมของคุณมองหา 'vehicles' array แต่ login/signup ของเราเก็บเป็น top-level)
      const vehicles = [];
      if (userData.license_plate) {
          vehicles.push({
              licensePlate: userData.license_plate,
              type: userData.car_type,
              brand: userData.car_brand,
              model: userData.car_model,
              color: userData.car_color
          });
      }
      
      // (ส่วนนี้ดึงจาก 'vehicles' array หากผู้ใช้กด "Add Vehicle" ในหน้านี้)
      if (Array.isArray(userData.vehicles)) {
          vehicles.push(...userData.vehicles);
      }

      // 5. แสดงผล Vehicle
      function renderVehicles() {
        if (!vehicleList) return;
        vehicleList.innerHTML = ''; // เคลียร์ของเก่า

        if (vehicles.length === 0) {
          vehicleEmptyState.classList.remove('hidden');
          accountVehicleCount.textContent = '0 vehicles stored';
          return;
        }

        vehicleEmptyState.classList.add('hidden');
        accountVehicleCount.textContent = `${vehicles.length} vehicle${vehicles.length > 1 ? 's' : ''} stored`;

        vehicles.forEach((vehicle) => {
          const item = document.createElement('div');
          item.className = 'vehicle-item';
          
          item.innerHTML = `
            <div class="vehicle-header">
              <span class="vehicle-plate">${vehicle.licensePlate || 'N/A'}</span>
              <span class="vehicle-type">${vehicle.type || 'Vehicle'}</span>
            </div>
            <div class="vehicle-meta">
              <span><strong>Brand:</strong> ${vehicle.brand || 'N/A'}</span>
              <span><strong>Model:</strong> ${vehicle.model || 'N/A'}</span>
              <span><strong>Color:</strong> ${vehicle.color || 'N/A'}</span>
            </div>
          `;
          vehicleList.appendChild(item);
        });
      }

      // 6. (ส่วนฟอร์ม "Add a New Vehicle" - ยังคงทำงานเหมือนเดิม)
      const addCarForm = document.getElementById('addCarForm');
      addCarForm.addEventListener('submit', (event) => {
          event.preventDefault();
          const newVehicle = {
              licensePlate: document.getElementById('newLicensePlate').value.trim().toUpperCase(),
              type: document.getElementById('newCarType').value,
              brand: document.getElementById('newCarBrand').value.trim(),
              model: document.getElementById('newCarModel').value.trim(),
              color: document.getElementById('newCarColor').value.trim(),
          };
          
          if (!newVehicle.licensePlate || !newVehicle.type) {
              showStatus('Please fill in at least License Plate and Car Type.', 'info');
              return;
          }
          
          // (บันทึกลง localStorage 'userData.vehicles' array)
          if (!Array.isArray(userData.vehicles)) {
              userData.vehicles = [];
          }
          userData.vehicles.push(newVehicle);
          vehicles.push(newVehicle); // อัปเดต array ที่ใช้แสดงผล
          
          localStorage.setItem('userData', JSON.stringify(userData));
          renderVehicles();
          addCarForm.reset();
          showStatus('Vehicle added locally.', 'success');
      });

      function showStatus(message, type = 'success', timeout = 3500) {
        if (!statusBanner) return;
        statusBanner.textContent = message;
        statusBanner.className = 'status-banner active ' + type;

        if (timeout > 0) {
          setTimeout(() => {
            statusBanner.className = 'status-banner';
          }, timeout);
        }
      }

      // 7. แสดงผลทั้งหมด
      renderVehicles();
      
      // (เรียก initializeAuthUI จาก script.js เพื่ออัปเดต Profile icon บน Header)
      if (typeof initializeAuthUI === 'function') {
        initializeAuthUI();
      }
    });
  </script>
</body>
</html>
