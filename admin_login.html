<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | Park with Me</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 48px 40px;
      max-width: 440px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      animation: slideUp 0.6s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-section {
      text-align: center;
      margin-bottom: 40px;
    }

    .admin-badge {
      display: inline-block;
      padding: 8px 16px;
      background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
      color: white;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 16px;
    }

    .logo-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      border-radius: 20px;
      margin: 0 auto 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px rgba(30, 41, 59, 0.4);
    }

    .logo-icon::before {
      content: '‚öôÔ∏è';
      font-size: 36px;
    }

    .logo-section h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 8px;
    }

    .logo-section p {
      font-size: 15px;
      color: #6b7280;
    }

    .security-notice {
      background: #fef3c7;
      border-left: 4px solid #f59e0b;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      font-size: 13px;
      color: #92400e;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      font-size: 18px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px 14px 48px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s;
      background: white;
    }

    .form-input:focus {
      outline: none;
      border-color: #1e293b;
      box-shadow: 0 0 0 4px rgba(30, 41, 59, 0.1);
    }

    .form-input::placeholder {
      color: #9ca3af;
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 12px rgba(30, 41, 59, 0.3);
      margin-top: 8px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(30, 41, 59, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .error-message {
      background: #fee2e2;
      color: #991b1b;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .success-message {
      background: #d1fae5;
      color: #065f46;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }

    .back-link {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: #6b7280;
    }

    .back-link a {
      color: #1e293b;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }

    .back-link a:hover {
      color: #334155;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 32px 24px;
      }

      .logo-section h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-section">
      <div class="admin-badge">Admin Access</div>
      <div class="logo-icon"></div>
      <h1>Admin Panel</h1>
      <p>Secure administrative access</p>
    </div>

    <div class="security-notice">
      ‚ö†Ô∏è This area is restricted to authorized personnel only.
    </div>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <form id="adminLoginForm">
      <div class="form-group">
        <label for="adminEmail">Admin Email</label>
        <div class="input-wrapper">
          <span class="input-icon">üë§</span>
          <input 
            type="email" 
            id="adminEmail" 
            class="form-input" 
            placeholder="Enter admin email"
            required
          >
        </div>
      </div>

      <div class="form-group">
        <label for="adminPassword">Password</label>
        <div class="input-wrapper">
          <span class="input-icon">üîí</span>
          <input 
            type="password" 
            id="adminPassword" 
            class="form-input" 
            placeholder="Enter admin password"
            required
          >
        </div>
      </div>

      <button type="submit" class="login-btn">Access Admin Panel</button>
    </form>

    <div class="back-link">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    // Demo admin credentials (in production, use secure backend authentication)
    const ADMIN_CREDENTIALS = {
      email: "admin@parkwithme.com",
      password: "admin123"
    };

    const adminLoginForm = document.getElementById("adminLoginForm");
    const errorMessage = document.getElementById("errorMessage");
    const successMessage = document.getElementById("successMessage");

    // Check if admin is already logged in
    if (localStorage.getItem("adminLoggedIn") === "true") {
      window.location.href = "admin_edit.html";
    }

    adminLoginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      
      const email = document.getElementById("adminEmail").value;
      const password = document.getElementById("adminPassword").value;

      // Validate admin credentials
      if (email === ADMIN_CREDENTIALS.email && password === ADMIN_CREDENTIALS.password) {
        // Successful admin login
        localStorage.setItem("adminLoggedIn", "true");
        localStorage.setItem("adminEmail", email);

        showSuccess("Access granted! Redirecting...");
        
        setTimeout(() => {
          window.location.href = "admin_edit.html";
        }, 1000);
      } else {
        showError("Invalid credentials. Access denied.");
      }
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = "block";
      successMessage.style.display = "none";
      
      setTimeout(() => {
        errorMessage.style.display = "none";
      }, 5000);
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = "block";
      errorMessage.style.display = "none";
    }
  </script>
</body>
</html>
